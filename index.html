        </div>



        <div class="promo__content">


            
            <div class="ForSortFilms">
            <div class="SortOfContentFilms" ></div>
<div class="SortFilms"></div>
            </div>



            <div class="ForSortSerials">
                <div class="SortOfContentSerials" ></div>
    <div class="SortSerials"></div>
                </div>
      


            <div class="heart">
                <div class="promo__heart__film">Лучишие фильмы</div>
                <div class="promo__heart__serials">Лучшие сериалы</div>
                <div class="promo__heart__new">Новинки этого года</div>
    
            </div>
           
       



            <div class="Center">



           <div class="promo__bg">    
           </div>    


<div class="promo__allabout">
    <div class="promo__genre"></div>
    <div class="promo__title"> </div>
    <div class="promo__ratings">
        <span></span>
        <span></span>
    </div>
</div>

<div class="promo__descr"></div> 


</div>

          
         

            <div class="promo__interactive">

                    <form class="add" action="#">

                        <input class="adding__input" type="text" placeholder="Что уже посмотрено...?" name="LoveFilm">
                        <span>Сделать его любимым?</span>

                        <button class="accept">Подтвердить</button>
                    </form>

                </div>
                <div>
                    <div class="promo__interactive-title">Список Ваши любимых фильмов</div>
                    <ul class="promo__interactive-list">
                        <li class="promo__interactive-item"></li>

                    </ul>
                </div>

              
            </div>
